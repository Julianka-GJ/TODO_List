<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO_List</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="login-form" action="#" class="name-box">
        <input type="email" id="email" class="text-enter input-info"  placeholder="Enter login">
        <span id="error-message" class="error-message"></span>
        <input type="password" id="password" class="text-enter input-info"  placeholder="Enter password">
        <button id="button-login">Login</button>
    </form>
    <div id="list-block" class="name-box hidden">
        <p class="caption-list">List of Ukrainian films</p>
        <input class="text-enter" id="user-name" type="text" placeholder="Enter name">
        <button id="toggle-btn">Add to list</button>
        <ul id="list-elm">
        </ul>
        <div id="action-block" class="hidden">
            <button id="check-all" class="delete">Check all</button>
            <button id="delete-all" class="delete">Delete all</button>
        </div>
    </div>
</body>
</html>
